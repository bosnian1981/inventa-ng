<div class="dialog">
  <div class="dialog-header">
    <div class="mda-card-header-title">{{data.title}}</div>
  </div>

  <div class="dialog-body">
    <p>{{ data.description }}</p>
  </div>

  <div class="dialog-footer">
    <button mat-button (click)="cancel()">Cancel</button>&nbsp;
    <button mat-raised-button (click)="delete()" color="primary" cdkFocusInitial>Delete</button>
  </div>
</div>
