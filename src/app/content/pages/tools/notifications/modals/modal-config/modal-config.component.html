<div class="mda-card  animated bounceInUp delay-02 mt-4">
  <div class="mda-card-header low">
    <div class="mda-card-header-title">Global configuration of modals</div>
    <div class="mda-card-control">
      <a
        matTooltip="more info ..."
        href="https://ng-bootstrap.github.io/#/components/modal/examples"
        target="_blank"
      >
        <i class="fa fa-link"></i>
      </a>
    </div>
  </div>
  <div class="mda-card-body p-3">
    <mat-tab-group class="w-100">
      <mat-tab label="UI">
          <ng-template #content let-close="close" let-save="dismiss">
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
                <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Hello, World!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="save('Save click')">Save</button>
              </div>
            </ng-template>
            
            <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
      </mat-tab>

      <mat-tab label="HTML">
          <button
            class="copyCodeBtn"
            matTooltip="copy code ..."
            mat-button
            mat-icon-button
            ngxClipboard
            (click)="copy('html')"
          >
            <i class="fa fa-copy"></i>
          </button>
          <pre>
            <code highlight [code]="htmlCode"></code>
          </pre>
        </mat-tab>
      <mat-tab label="TS">
        <button
          class="copyCodeBtn"
          matTooltip="copy code ..."
          mat-button
          mat-icon-button
          ngxClipboard
          (click)="copy('ts')"
        >
          <i class="fa fa-copy"></i>
        </button>
        <pre>
                  <code highlight [code]="tsCode"></code>
                </pre>
      </mat-tab>
      <mat-tab label="CSS">
        <button
          class="copyCodeBtn"
          matTooltip="copy code ..."
          mat-button
          mat-icon-button
          ngxClipboard
          (click)="copy('css')"
        >
          <i class="fa fa-copy"></i>
        </button>
        <pre>
                  <code highlight [code]="cssCode"></code>
                </pre>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
