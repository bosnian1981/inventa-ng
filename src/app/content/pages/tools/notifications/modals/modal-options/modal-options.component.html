<div class="mda-card animated bounceInUp delay-02 mt-4">
  <div class="mda-card-header low">
    <div class="mda-card-header-title">Modal with options</div>
    <div class="mda-card-control">
      <a
        matTooltip="more info ..."
        href="https://ng-bootstrap.github.io/#/components/modal/examples"
        target="_blank"
      >
        <i class="fa fa-link"></i>
      </a>
    </div>
  </div>
  <div class="mda-card-body p-3">
    <mat-tab-group class="w-100">
      <mat-tab label="UI">
          <ng-template #content let-modal>
              <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>One fine body&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
              </div>
            </ng-template>
            
            <button class="btn btn-outline-primary mb-2 mr-2" (click)="openWindowCustomClass(content)">Modal with window custom class</button>
            <button class="btn btn-outline-primary mb-2 mr-2" (click)="openBackDropCustomClass(content)">Modal with backdrop custom class</button>
            <button class="btn btn-outline-primary mb-2 mr-2" (click)="openSm(content)">Small modal</button>
            <button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">Large modal</button>
            <button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">Modal vertically centered</button>
      </mat-tab>

      <mat-tab label="HTML">
          <button
            class="copyCodeBtn"
            matTooltip="copy code ..."
            mat-button
            mat-icon-button
            ngxClipboard
            (click)="copy('html')"
          >
            <i class="fa fa-copy"></i>
          </button>
          <pre>
            <code highlight [code]="htmlCode"></code>
          </pre>
        </mat-tab>
      <mat-tab label="TS">
        <button
          class="copyCodeBtn"
          matTooltip="copy code ..."
          mat-button
          mat-icon-button
          ngxClipboard
          (click)="copy('ts')"
        >
          <i class="fa fa-copy"></i>
        </button>
        <pre>
                    <code highlight [code]="tsCode"></code>
                  </pre>
      </mat-tab>
      <mat-tab label="CSS">
        <button
          class="copyCodeBtn"
          matTooltip="copy code ..."
          mat-button
          mat-icon-button
          ngxClipboard
          (click)="copy('css')"
        >
          <i class="fa fa-copy"></i>
        </button>
        <pre>
                    <code highlight [code]="cssCode"></code>
                  </pre>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
