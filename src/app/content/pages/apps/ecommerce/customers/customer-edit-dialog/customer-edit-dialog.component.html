<div class="dialog">
  <div class="dialog-header">
    <div *ngIf="isEditing">Edit Customer</div>
    <div *ngIf="!isEditing">Create new Customer</div>
  </div>

  <div class="dialog-body">

    <form [formGroup]="customerForm">
      <div class="row form-group">
        <div class="col-lg-4">
          <mat-form-field class="w-100">
            <input matInput placeholder="Enter Name" formControlName="name" />
            <mat-error>Name is <strong>required</strong></mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field class="w-100">
            <input matInput placeholder="Enter Surname" formControlName="surname" />
            <mat-error>Surname is <strong>required</strong></mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field class="w-100">
            <input matInput placeholder="Enter Username" formControlName="username" />
            <mat-error>Username is <strong>required</strong></mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-lg-4">
          <mat-form-field class="w-100">
            <input matInput placeholder="Enter Email" formControlName="email" />
            <mat-error>Email is <strong>required</strong></mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field class="w-100">
            <input matInput placeholder="Enter Phone" formControlName="phone" />
            <mat-error>Phone is <strong>required</strong></mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
            <mat-form-field class="w-100">
              <input matInput placeholder="Enter Company" formControlName="company" />
              <mat-error>Company is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
      </div>

      <div class="row form-group">
        
        <div class="col-lg-4">
          <mat-form-field class="w-100">
            <mat-select placeholder="Gender" formControlName="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-8">
            <mat-form-field class="w-100">
              <input matInput placeholder="Enter Address" formControlName="address" />
              <mat-error>Address is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
      </div>
    </form>

  </div>

  <div class="dialog-footer">
    <button mat-button (click)="cancel()">Cancel</button>&nbsp;
    <button mat-raised-button (click)="onSubmit()" color="primary" cdkFocusInitial>Save</button>
  </div>
</div>
