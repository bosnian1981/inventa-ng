<form [formGroup]="userForm" class="mda-form overflow-hidden">
  <div class="form-row no-gutters">
    <div class="form-group col-md-6">
      <label for="username">Username</label>
      <input type="text" id="username" value="mickymack" class="form-control" placeholder="Username" />
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" id="email" value="mayala@company.com" class="form-control" placeholder="Email" />
    </div>
  </div>
  <div class="form-row no-gutters">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" id="name" value="Mike" class="form-control" placeholder="Name" />
    </div>
    <div class="form-group col-md-6">
      <label for="surname">Surname</label>
      <input type="text" id="surname" value="Ayala" class="form-control" placeholder="Surname" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" value="228 Moore Place" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" value="Sheatown" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" value="Hawaii" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" value="8815" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="row mt-4">
    <div class="form-group col-md-6 d-flex align-items-center">
      <mat-slide-toggle color="primary" checked>Active</mat-slide-toggle>
    </div>
    <div class="form-group col-md-6 d-flex justify-content-end">
      <button type="submit" mat-raised-button color="primary">Update</button>
    </div>
  </div>


</form>
