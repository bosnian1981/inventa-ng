<div class="chart-wrapper-inner">
  <caption>
    Revenue
  </caption>
  <div class="chart-body">
    <ngx-charts-line-chart
      [scheme]="colorScheme"
      [results]="data"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="autoScale"
      (select)="onSelect($event)"
    >
    </ngx-charts-line-chart>
  </div>
</div>
