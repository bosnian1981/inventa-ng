<div class="mda-card mda-card-material animated delay-02">
    <div class="mda-card-header low">
      <div class="mda-card-header-title">Table showing each row context properties</div>
      <div class="mda-card-control">
        <a matTooltip="more info ..." href="https://material.angular.io/components/categories" target="_blank">
          <i class="fa fa-link"></i>
        </a>
      </div>
    </div>
    <div class="mda-card-body">

      <div class="mda-card-body-inner">
  
        <mat-tab-group>
          <mat-tab label="UI">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
              <!-- Index Column -->
              <ng-container matColumnDef="$implicit">
                <th mat-header-cell *matHeaderCellDef> $implicit </th>
                <td mat-cell *matCellDef="let data"> {{data}} </td>
              </ng-container>
            
              <!-- Index Column -->
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> index </th>
                <td mat-cell *matCellDef="let index = index"> {{index}} </td>
              </ng-container>
            
              <!-- Index Column -->
              <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> count </th>
                <td mat-cell *matCellDef="let count = count"> {{count}} </td>
              </ng-container>
            
              <!-- Index Column -->
              <ng-container matColumnDef="first">
                <th mat-header-cell *matHeaderCellDef> first </th>
                <td mat-cell *matCellDef="let first = first"> {{first}} </td>
              </ng-container>
            
              <!-- Index Column -->
              <ng-container matColumnDef="last">
                <th mat-header-cell *matHeaderCellDef> last </th>
                <td mat-cell *matCellDef="let last = last"> {{last}} </td>
              </ng-container>
            
              <!-- Index Column -->
              <ng-container matColumnDef="even">
                <th mat-header-cell *matHeaderCellDef> even </th>
                <td mat-cell *matCellDef="let even = even"> {{even}} </td>
              </ng-container>
            
              <!-- Index Column -->
              <ng-container matColumnDef="odd">
                <th mat-header-cell *matHeaderCellDef> odd </th>
                <td mat-cell *matCellDef="let odd = odd"> {{odd}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
          </mat-tab>
  
          <mat-tab label="HTML">
            <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('html')">
              <i class="fa fa-copy"></i>
            </button>
            <pre>
              <code highlight [code]="htmlCode"></code>
            </pre>
          </mat-tab>
          <mat-tab label="TS">
            <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('ts')">
              <i class="fa fa-copy"></i>
            </button>
            <pre>
              <code highlight [code]="tsCode"></code>
            </pre>
          </mat-tab>
          <mat-tab label="CSS">
            <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('css')">
              <i class="fa fa-copy"></i>
            </button>
            <pre>
              <code highlight [code]="cssCode"></code>
            </pre>
          </mat-tab>
        </mat-tab-group>
  
      </div>
    </div>
  </div>
