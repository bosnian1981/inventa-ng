<div class="mda-card mda-card-material animated delay-02">
  <div class="mda-card-header low">
    <div class="mda-card-header-title">Basic use of the tab nav bar</div>
    <div class="mda-card-control">
        <a matTooltip="more info ..." href="https://material.angular.io/components/categories" target="_blank">
          <i class="fa fa-link"></i>
        </a>
      </div>
  </div>
  <div class="mda-card-body">
    <div class="mda-card-body-inner">
      <mat-tab-group>
        <mat-tab label="UI">
          <button
            mat-raised-button
            class="example-action-button"
            (click)="toggleBackground()"
          >
            Toggle background
          </button>

          <nav mat-tab-nav-bar [backgroundColor]="background">
            <a
              mat-tab-link
              *ngFor="let link of links"
              (click)="activeLink = link"
              [active]="activeLink == link"
            >
              {{ link }}
            </a>
            <a mat-tab-link disabled>Disabled Link</a>
          </nav>
        </mat-tab>

        <mat-tab label="HTML">
          <button
            class="copyCodeBtn"
            matTooltip="copy code ..."
            mat-button
            mat-icon-button
            ngxClipboard
            (click)="copy('html')"
          >
            <i class="fa fa-copy"></i>
          </button>
          <pre>
            <code highlight [code]="htmlCode"></code>
          </pre>
        </mat-tab>
        <mat-tab label="TS">
          <button
            class="copyCodeBtn"
            matTooltip="copy code ..."
            mat-button
            mat-icon-button
            ngxClipboard
            (click)="copy('ts')"
          >
            <i class="fa fa-copy"></i>
          </button>
          <pre>
            <code highlight [code]="tsCode"></code>
          </pre>
        </mat-tab>
        <mat-tab label="CSS">
          <button
            class="copyCodeBtn"
            matTooltip="copy code ..."
            mat-button
            mat-icon-button
            ngxClipboard
            (click)="copy('css')"
          >
            <i class="fa fa-copy"></i>
          </button>
          <pre>
            <code highlight [code]="cssCode"></code>
          </pre>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
