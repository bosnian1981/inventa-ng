<div class="mda-card mda-card-material animated delay-02">
    <div class="mda-card-header low">
      <div class="mda-card-header-title">Configurable Progress Spinner</div>
      <div class="mda-card-control">
        <a matTooltip="more info ..." href="https://material.angular.io/components/categories" target="_blank">
          <i class="fa fa-link"></i>
        </a>
      </div>
    </div>
    <div class="mda-card-body">
  
      <div class="mda-card-body-inner">
  
        <mat-tab-group>
          <mat-tab label="UI">
            <mat-card>
              <mat-card-content>
                <div class="example-h2">Progress spinner configuration</div>
  
                <section class="example-section">
                  <label class="example-margin">Color:</label>
                  <mat-radio-group [(ngModel)]="color">
                    <mat-radio-button class="example-margin" value="primary">
                      Primary
                    </mat-radio-button>
                    <mat-radio-button class="example-margin" value="accent">
                      Accent
                    </mat-radio-button>
                    <mat-radio-button class="example-margin" value="warn">
                      Warn
                    </mat-radio-button>
                  </mat-radio-group>
                </section>
  
                <section class="example-section">
                  <label class="example-margin">Mode:</label>
                  <mat-radio-group [(ngModel)]="mode">
                    <mat-radio-button class="example-margin" value="determinate">
                      Determinate
                    </mat-radio-button>
                    <mat-radio-button class="example-margin" value="indeterminate">
                      Indeterminate
                    </mat-radio-button>
                  </mat-radio-group>
                </section>
  
                <section class="example-section" *ngIf="mode === 'determinate'">
                  <label class="example-margin">Progress:</label>
                  <mat-slider class="example-margin" [(ngModel)]="value"></mat-slider>
                </section>
              </mat-card-content>
            </mat-card>

            <br>
            
            <mat-card>
              <mat-card-content>
                <h2 class="example-h2">Result</h2>
  
                <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
                </mat-progress-spinner>
              </mat-card-content>
            </mat-card>
          </mat-tab>
  
          <mat-tab label="HTML">
            <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('html')">
              <i class="fa fa-copy"></i>
            </button>
            <pre>
              <code highlight [code]="htmlCode"></code>
            </pre>
          </mat-tab>
          <mat-tab label="TS">
            <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('ts')">
              <i class="fa fa-copy"></i>
            </button>
            <pre>
              <code highlight [code]="tsCode"></code>
            </pre>
          </mat-tab>
          <mat-tab label="CSS">
            <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('css')">
              <i class="fa fa-copy"></i>
            </button>
            <pre>
              <code highlight [code]="cssCode"></code>
            </pre>
          </mat-tab>
        </mat-tab-group>
  
      </div>
    </div>
  </div>
