<div class="mda-card mda-card-material animated delay-02">
  <div class="mda-card-header low">
    <div class="mda-card-header-title">Configurable slider</div>
    <div class="mda-card-control">
      <a matTooltip="more info ..." href="https://material.angular.io/components/categories" target="_blank">
        <i class="fa fa-link"></i>
      </a>
    </div>
  </div>
  <div class="mda-card-body">

    <div class="mda-card-body-inner">

      <mat-tab-group>
        <mat-tab label="UI">
            <mat-card>
                <mat-card-content>
                  <h2 class="example-h2">Slider configuration</h2>
              
                  <section class="example-section">
                    <mat-form-field class="example-margin">
                      <input matInput type="number" placeholder="Value" [(ngModel)]="value">
                    </mat-form-field>
                    <mat-form-field class="example-margin">
                      <input matInput type="number" placeholder="Min value" [(ngModel)]="min">
                    </mat-form-field>
                    <mat-form-field class="example-margin">
                      <input matInput type="number" placeholder="Max value" [(ngModel)]="max">
                    </mat-form-field>
                    <mat-form-field class="example-margin">
                      <input matInput type="number" placeholder="Step size" [(ngModel)]="step">
                    </mat-form-field>
                  </section>
              
                  <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="showTicks">Show ticks</mat-checkbox>
                    <mat-checkbox class="example-margin" [(ngModel)]="autoTicks" *ngIf="showTicks">
                      Auto ticks
                    </mat-checkbox>
                    <mat-form-field class="example-margin" *ngIf="showTicks && !autoTicks">
                      <input matInput type="number" placeholder="Tick interval" [(ngModel)]="tickInterval">
                    </mat-form-field>
                  </section>
              
                  <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="thumbLabel">Show thumb label</mat-checkbox>
                  </section>
              
                  <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="vertical">Vertical</mat-checkbox>
                    <mat-checkbox class="example-margin" [(ngModel)]="invert">Inverted</mat-checkbox>
                  </section>
              
                  <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
                  </section>
              
                </mat-card-content>
              </mat-card>

              <br>
              
              <mat-card class="result">
                <mat-card-content>
                  <h2 class="example-h2">Result</h2>
              
                  <mat-slider
                      class="example-margin"
                      [disabled]="disabled"
                      [invert]="invert"
                      [max]="max"
                      [min]="min"
                      [step]="step"
                      [thumbLabel]="thumbLabel"
                      [tickInterval]="tickInterval"
                      [(ngModel)]="value"
                      [vertical]="vertical">
                  </mat-slider>
                </mat-card-content>
              </mat-card>
        </mat-tab>

        <mat-tab label="HTML">
          <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('html')">
            <i class="fa fa-copy"></i>
          </button>
          <pre>
            <code highlight [code]="htmlCode"></code>
          </pre>
        </mat-tab>
        <mat-tab label="TS">
          <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('ts')">
            <i class="fa fa-copy"></i>
          </button>
          <pre>
            <code highlight [code]="tsCode"></code>
          </pre>
        </mat-tab>
        <mat-tab label="CSS">
          <button class="copyCodeBtn" matTooltip="copy code ..." mat-button mat-icon-button ngxClipboard (click)="copy('css')">
            <i class="fa fa-copy"></i>
          </button>
          <pre>
            <code highlight [code]="cssCode"></code>
          </pre>
        </mat-tab>
      </mat-tab-group>

    </div>
  </div>
</div>
