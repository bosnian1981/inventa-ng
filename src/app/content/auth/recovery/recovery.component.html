<div class="auth-page animated bounceInLeft">
  <div class="row no-gutters">
    <div class="col-md-6">
      <div class="mda-card text-center">
        <div class="mda-card-header">
          <div class="mda-card-header-title">
            <i class="fa fa-unlock"></i> Forgotten Password ?
          </div>
          <a routerLink="/auth/register" class="transition">
            Don't have an account? Sign up now!
          </a>
        </div>
        <div class="mda-card-body">
          <form
            [formGroup]="form"
            (ngSubmit)="onSubmit(form.value)"
            class="text-left"
          >
          <div class="form-group">
              <mat-form-field class="w-100">
                <input
                  autocomplete="new-email"
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  [errorStateMatcher]="matcher"
                />
                <mat-error *ngIf="email.hasError('email')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-group mt-4">
              <div class="row no-gutters submit">
                <div class="col">
                  <div class="d-flex social-icons size-100 align-items-center">
                    <button mat-raised-button (click)="cancel($event)">
                      Back
                    </button>
                  </div>
                </div>

                <div class="col text-right">
                  <button
                    mat-raised-button
                    color="primary"
                    [disabled]="!form.valid"
                    type="submit"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
