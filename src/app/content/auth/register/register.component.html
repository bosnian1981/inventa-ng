<div class="auth-page animated bounceInLeft">
  <div class="row no-gutters">
    <div class="col-md-6">
      <div class="mda-card text-center">
        <div class="mda-card-header">
          <div class="mda-card-header-title">
            <i class="fa fa-user"></i> Sign Up
          </div>
          <a routerLink="/auth/login" class="transition">
            Allready have an account? Login now!
          </a>
        </div>
        <div class="mda-card-body">
          <form
            [formGroup]="form"
            (ngSubmit)="onSubmit(form.value)"
            class="text-left"
          >
            <div class="form-group">
              <mat-form-field class="w-100">
                <input
                  autocomplete="new-fullName"
                  matInput
                  placeholder="Full Name"
                  formControlName="fullName"
                  [errorStateMatcher]="matcher"
                />
                <mat-error *ngIf="fullName.hasError('required')">
                  Full Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="w-100">
                <input
                  autocomplete="new-email"
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  [errorStateMatcher]="matcher"
                />
                <mat-error *ngIf="email.hasError('email')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="row password-register no-gutters m-0 p-0">
              <div class="col-sm-6 pr-2">
                <div class="form-group">
                  <mat-form-field class="w-100">
                    <input
                      autocomplete="new-password"
                      type="password"
                      matInput
                      placeholder="Password"
                      formControlName="password"
                      [errorStateMatcher]="matcher"
                    />
                    <mat-error *ngIf="password.hasError('minlength')">
                      Password isn't long enough, minimum of 6 characters
                    </mat-error>
                    <mat-error *ngIf="password.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-sm-6 pl-2">
                <div class="form-group">
                  <mat-form-field class="w-100">
                    <input
                      autocomplete="new-password"
                      type="password"
                      matInput
                      placeholder="Confirm Password"
                      formControlName="confirmPassword"
                      [errorStateMatcher]="matcher"
                    />
                    <mat-error
                      *ngIf="confirmPassword.hasError('matchingPasswords')"
                    >
                      Passwords do not match
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="form-group mt-4">
              <div class="row submit no-gutters">
                <div class="col-12 text-right">
                  <button
                    mat-raised-button
                    color="primary"
                    [disabled]="!form.valid"
                    type="submit"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
